  kind: AutomatedScanParameters
  spec:
    automated_scan_parameters:
      included_paths:
        - python/**
      excluded_paths:
        - java/**
      languages:
        - python
      call_graph_languages:
        - python
      additional_environment_variables:
        - ENDOR_MAVEN_ADDITIONAL_PARAMETERS=-Dyolo=arg
        - ENDOR_SCAN_JVM_PARAMETERS=-XX:+UseParallelGC